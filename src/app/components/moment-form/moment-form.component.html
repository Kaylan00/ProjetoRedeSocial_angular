<form (ngSubmit)="submit() " [formGroup]="momentForm" #formDir="ngForm"> 
    <input type="hidden" formControlName="id"/>
    <div class="div-form">
        <label for="title">Titulo:</label>
        <input type="text" placeholder="Coloque um titulo" formControlName="title" class="input-bordas">
    </div>
    <div *ngIf="title.invalid && formDir.submitted" class="erro-validação">
        <p *ngIf="title.errors?.['required']">O titulo é obrigatório</p>
    </div>   
    <div class="div-form">
        <label for="title">Descrição:</label>
        <textarea placeholder="Descrição" required formControlName="description" class="input-bordas"></textarea>
    </div>
    <div *ngIf="description.invalid && formDir.submitted" class="erro-validação">
        <p *ngIf="description.errors?.['required']">A descrição é obrigatória</p>
    </div>
    <div class="div-form">
        <label for="image">Poste a foto que mais marcou o momento:</label>
        <input type="file" (change)="onFileSelected($event)">
    </div>
    <div class="div-form">
        <input type="submit" value="{{btnText}}">
    </div>
</form>
